<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New task..." required>
        <button type="submit">Add</button>
    </form>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %}✔️{% else %}❌{% endif %}
                <form method="post" action="{% url 'toggle_task' task.id %}">
                    {% csrf_token %}
                    <button type="submit">{% if task.completed %}Mark Incomplete{% else %}Mark Completed{% endif %}</button>
                </form>
                <form method="post" action="{% url 'delete_task' task.id %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
