<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>

    <body class="bg-light">

        <div class="container mt-5" style="max-width: 600px;">
            <div class="card shadow-sm">
                <div class="card-body">
        
                    <h3 class="card-title mb-4 text-center">üìù My Tasks</h3>
        
                    <!-- Add Task Form -->
                    <form method="post" class="d-flex mb-3">
                        {% csrf_token %}
                        <input
                            type="text"
                            name="title"
                            class="form-control me-2"
                            placeholder="Add a new task..."
                            required
                        >
                        <button type="submit" class="btn btn-primary">
                            Add
                        </button>
                    </form>
        
                    <!-- Task List -->
                    <ul class="list-group">
                        {% for task in tasks %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
        
                                <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                                    {{ task.title }}
                                </span>
        
                                <div class="btn-group btn-group-sm">
        
                                    <form method="post" action="{% url 'toggle_task' task.id %}">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-outline-success">
                                            {% if task.completed %}Undo{% else %}Done{% endif %}
                                        </button>
                                    </form>
        
                                    <form method="post" action="{% url 'delete_task' task.id %}">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-outline-danger">
                                            Delete
                                        </button>
                                    </form>
        
                                </div>
                            </li>
                        {% empty %}
                            <li class="list-group-item text-center text-muted">
                                No tasks yet üéâ
                            </li>
                        {% endfor %}
                    </ul>
        
                </div>
            </div>
        </div>
        
        </body>
        </html>
